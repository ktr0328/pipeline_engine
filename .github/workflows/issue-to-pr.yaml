name: Issue to PR with Codex (Go)

on:
  issues:
    types: [labeled]

jobs:
  fix_with_codex:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'codex' # 'codex'ラベルがついた時のみ実行

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Go 本体はこっちで用意（Codexが go test 叩けるように）
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # Codex CLI 用に Node.js を入れる
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Login Codex CLI with API key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Codex CLI 0.45+ は API キーは stdin から渡す必要がある
          printf '%s\n' "$OPENAI_API_KEY" | codex login --with-api-key

      - name: Generate patch with Codex
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          set -euo pipefail

          BRANCH="codex/issue-${{ github.event.issue.number }}"
          git switch -c "$BRANCH"

          # Go プロジェクト前提のプロンプト
          PROMPT="$(printf '%s\n\n%s\n\n%s\n' \
            "${ISSUE_TITLE}" \
            "${ISSUE_BODY}" \
            "あなたはこのGoプロジェクトの開発者です。上記のIssueを解決するためにコードを修正してください。修正後は必ず 'go test ./...' を実行し、テストがすべて成功する状態にしてください。もしテストが失敗した場合は原因を特定して修正し、再度 'go test ./...' を実行してグリーンにしてください。.git や .github など、ドットで始まるファイル・ディレクトリの中身は絶対に変更しないでください。")"

          # 非対話モードで Codex に作業させる
          codex exec \
            --full-auto \
            --cd . \
            "${PROMPT}"

          # Codex が何かしら変更を作った場合だけ commit & push
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Fix: #${{ github.event.issue.number }} - ${ISSUE_TITLE}"
            git push -u origin "$BRANCH"
          else
            echo "No changes generated by Codex; skipping commit & push."
          fi

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          BRANCH="codex/issue-${{ github.event.issue.number }}"

          # origin にブランチがあるときだけ PR を作る
          if git ls-remote --exit-code origin "refs/heads/${BRANCH}" >/dev/null 2>&1; then
            gh pr create \
              --title "Fix: #${{ github.event.issue.number }} – ${{ github.event.issue.title }}" \
              --body  "Automated fix generated by Codex CLI." \
              --base  main \
              --head  "${BRANCH}"
          else
            echo "Branch ${BRANCH} not found on origin; skipping PR creation."
          fi
