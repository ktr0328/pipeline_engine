name: Issue to PR with Codex

on:
  issues:
    types: [labeled]

jobs:
  fix_with_codex:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'codex' # 'codex'ラベルがついた時のみ実行

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Login Codex CLI with API key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # OPENAI_API_KEY を stdin 経由で渡してログイン
          printf '%s\n' "$OPENAI_API_KEY" | codex login --with-api-key

      - name: Generate patch with Codex
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          set -euo pipefail

          BRANCH="codex/issue-${{ github.event.issue.number }}"
          git switch -c "$BRANCH"

          # クリーンな状態にしておく（Codex が余計なの読まないように）
          if [ -d "node_modules" ]; then
            rm -rf node_modules
          fi
          if [ -f "package-lock.json" ]; then
            rm package-lock.json
          fi

          PROMPT="$(printf '%s\n\n%s\n%s\n' \
            "${ISSUE_TITLE}" \
            "${ISSUE_BODY}" \
            "IMPORTANT: 最後に \`npm ci && npm run build\` を実行してエラーが出ないことを確認してください。IMPORTANT: .git のような '.' から始まるディレクトリやファイルは絶対に変更しないでください。")"

          # CLI の Usage に従った形に修正
          codex exec \
            --full-auto \
            --cd . \
            "${PROMPT}"

          # Codex が変更を作った場合だけ commit & push
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Fix: #${{ github.event.issue.number }} - ${ISSUE_TITLE}"
            git push -u origin "$BRANCH"
          else
            echo "No changes generated by Codex; skipping commit & push."
          fi

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          BRANCH="codex/issue-${{ github.event.issue.number }}"

          # ブランチが origin に存在する場合だけ PR 作成
          if git ls-remote --exit-code origin "refs/heads/${BRANCH}" >/dev/null 2>&1; then
            gh pr create \
              --title "Fix: #${{ github.event.issue.number }} – ${{ github.event.issue.title }}" \
              --body  "Automated fix generated by Codex CLI." \
              --base  main \
              --head  "${BRANCH}"
          else
            echo "Branch ${BRANCH} not found on origin; skipping PR creation."
          fi
