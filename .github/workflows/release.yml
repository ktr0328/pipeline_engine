name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            asset: pipeline-engine-linux-amd64
          - goos: linux
            goarch: arm64
            ext: ""
            asset: pipeline-engine-linux-arm64
          - goos: darwin
            goarch: amd64
            ext: ""
            asset: pipeline-engine-darwin-amd64
          - goos: darwin
            goarch: arm64
            ext: ""
            asset: pipeline-engine-darwin-arm64
          - goos: windows
            goarch: amd64
            ext: ".exe"
            asset: pipeline-engine-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{matrix.goos}} GOARCH=${{matrix.goarch}} CGO_ENABLED=0 \
            go build -o dist/${{matrix.asset}} ./cmd/pipeline-engine
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.asset}}
          path: dist/${{matrix.asset}}

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish @pipeforge/sdk
        working-directory: pkg/sdk/typescript
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          npm install --no-fund --no-audit
          npm run build
          npm publish --access public
      - name: Publish @pipeforge/engine
        working-directory: pkg/engine/typescript
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          npm install --no-fund --no-audit
          npm run build
          npm publish --access public
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
